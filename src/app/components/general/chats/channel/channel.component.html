<app-chat-sub-header
  [type]="'channel'"
  [channel]="currentChannel"
></app-chat-sub-header>

<main>
  <app-chat-record
    (startThread)="startThread($event)"
    [chatRecordId]="chatRecordId"
    [currentUser]="currentUser"
  ></app-chat-record>

  <app-message-input
    *ngIf="currentChannel"
    [currentChatId]="currentChannel.chatRecord"
  ></app-message-input>
</main>
