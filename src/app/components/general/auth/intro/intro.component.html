<div [class.block__intro--change-bg]="animationToTop" [class.block__intro]="!introIsDone" class="block__intro-div">
  <div *ngIf="!introIsDone" [class.animation-to-top-mobile]="animationToTop && !this.isDesktop" [class.animation-to-top-desktop]="animationToTop && this.isDesktop" class="block__headline">
    <img [class.img--move-left]="animationToLeft && !animationToTop" src="assets/img/logo.png" />
    <div [class.hide-box--move-left]="animationToLeft" [class.hide-box--d-none]="animationToTop" class="hide-box"></div>
    <span [class.headline--move-right]="animationToRight && !animationToTop"
          [class.headline--become-black]="animationToTop"
          [class.headline--d-flex]="animationToTop" class="headline"
      >DABubble</span>
  </div>

  <img *ngIf="introIsDone" class="img-after-intro" src="../../../../../assets/img/logo+text.png"/>
  <app-sign-in *ngIf="animationToTop || introIsDone"></app-sign-in>
</div>
